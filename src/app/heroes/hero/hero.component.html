
<h1>{{name}}</h1>

<!-- definition list -->
<dl>
  <!-- table description -->
  <td>Nombre:</td>
  <!-- descripción -->
  <dd> {{name}} </dd>

  <!-- table description -->
  <td>Edad:</td>
  <!-- descripción -->
  <dd> {{age}} </dd>

  <!-- table description -->
  <td>Método:</td>
  <!-- descripción -->
  <dd> {{getHeroDescription()}} </dd>

  <!-- table description -->
  <td>Capitalizado:</td>
  <!-- descripción -->
  <dd> {{getcapitalizedName}} </dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
